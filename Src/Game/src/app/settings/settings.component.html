<div class="page-container">

  <!-- Background image with overlay. -->
  <div class="bg">
    <div class="img"></div>
    <div class="overlay"></div>
  </div>

  <div class="inner-container">

    <!-- Game name.-->
    <h1 translate>titles.screens.settings</h1>

    <!-- Settings. -->
    <div class="settings">

      <!-- Music. -->
      <div class="entry">
        <span translate>settings.music</span>
        <input type="checkbox" class="red" name="cbMusic">
      </div>

      <!-- Sound effects. -->
      <div class="entry">
        <span translate>settings.sound</span>
        <input type="checkbox" class="red" name="cbSfx">
      </div>

      <!-- To come: access Google Play / Apple Game entry. -->

    </div>

  </div>

  <!-- Game version. -->
  <div class="version">{{ gameVersion }}</div>

</div>
